<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Apple Calculator</title>
</head>
<body>
    <div class="grid">
        <div class="display">0</div>
        <div class="buttons">
            <div class="button gray clear">AC</div>
            <div class="button gray delete">DEL</div>
            <div class="button gray negate">+/-</div>
            <div id="/" class="button orange operator">/</div>
            <div class="button keypad">7</div>
            <div class="button keypad">8</div>
            <div class="button keypad">9</div>
            <div id="*" class="button orange operator">*</div>
            <div class="button keypad">4</div>
            <div class="button keypad">5</div>
            <div class="button keypad">6</div>
            <div id="-" class="button orange operator">-</div>
            <div class="button keypad">1</div>
            <div class="button keypad">2</div>
            <div class="button keypad">3</div>
            <div id="+" class="button orange operator">+</div>
            <div class="button zero keypad">0</div>
            <div id="." class="button comma">.</div>
            <div class="button orange equals">=</div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
